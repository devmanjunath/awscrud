<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="Title" required [(ngModel)]="music.Title" name="title" />
        </div>

        <div class="form-group">
            <label for="Genre">Genre</label>
            <input type="text" class="form-control" id="Genre" required [(ngModel)]="music.Genre" name="Genre" />
        </div>

        <div class="form-group">
            <label for="Artist">Artist</label>
            <input type="text" class="form-control" id="Artist" required [(ngModel)]="music.Artist" name="Artist" />
        </div>

        <div class="form-group">
            <label for="Date">Release Date</label>
            <input type="date" class="form-control" id="ReleaseDate" required [(ngModel)]="music.ReleaseDate" name="ReleaseDate" />
        </div>

        <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
</div>
