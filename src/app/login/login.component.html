<div class="container">
    <div style="height: 100px;">
        <h1>Login in to App</h1>
        <form>
            <div>
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="email" required placeholder="Enter your email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="password" required id="password" amplify init
                    placeholder="Enter your password">
            </div>
            <div>
                <br />
                <button (click)="loginWithCognito()" class="btn btn-primary btn-block" type="button"> Log In </button>
            </div>
        </form>
        <p class="text-dark mb-0">Not a member?<a [routerLink]="['/sign-up']" class="text-primary ml-1">Sign Up now</a></p>
    </div>
</div>
